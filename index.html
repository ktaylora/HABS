<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="static/dashboard.css" type="text/css" rel="stylesheet">

    </head>
<body>
    <div class="container-fluid">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">Banner Image</div>
                </div>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-lg-5">
                <form>
                    <div class="form-inline">
                        <select class="form-control" id="speciesSelect">
                            <option>Baltimore oriole</option>
                            <option>Bewick's wren</option>
                            <option>Black-crowned night-heron</option>
                            <option>Brown-headed cowbird</option>
                            <option>Bullock's oriole</option>
                            <option>Cassin's sparrow</option>
                            <option>Common grackle</option>
                        </select>
                        <label class="col-sm-2 control-label" for="unitsSelect">Units:</label>
                        <select class="form-control" id="unitsSelect">
                            <option>square-kilometers</option>
                            <option>acres</option>
                        </select>  
                    </div>
                </form>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">Vignette about bird</div>
                </div>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <div class="form-inline">
                            <label for="projectAreaTextInput">Project Area:&nbsp;&nbsp;</label>
                            <input type="text" class="form-control" id="projectAreaTextInput" placeholder="0">&nbsp;&nbsp;
                            <button type="button" class="btn btn-default">...</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
        <div class="row">&nbsp;</div>                     
        <div class="row">
            <div class="col-lg-5">
                <div class="form-group">
                    <label for="grassAreaRange">Grassland Area (0.0)</label>
                    <input type="range" class="form-control-range" id="grassAreaRange" min="0" max="1.2" value="0" step="0.01">
                    <label for="shrubAreaRange">Shrubland Area (0.0)</label>
                    <input type="range" class="form-control-range" id="shrubAreaRange" min="0" max="1.2" value="0" step="0.01">
                    <label for="forestAreaRange">Forest Area (0.0)</label>
                    <input type="range" class="form-control-range" id="forestAreaRange" min="0" max="1.2" value="0" step="0.01">
                    <label for="smallGrainsAreaRange">Small Grains Area (0.0)</label>
                    <input type="range" class="form-control-range" id="smallGrainsAreaRange" min="0" max="1.2" value="0" step="0.01">
                    <label for="rowCropAreaRange">Row Crops Area (0.0)</label>
                    <input type="range" class="form-control-range" id="rowCropAreaRange" min="0" max="1.2" value="0" step="0.01">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <div id="avgDensityLabel"><b>Average Density</b>: 0.0</div>
                        <div id="projAreaPopSizeLabel"><b>Project Area Population Size</b>: 0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">Slippy range map</div>
                </div>
            </div>
        </div>
        <div class="row">&nbsp;</div>  
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/dashboard.js" crossorigin="anonymous"></script>
</body>    
</html>
